<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Student</title>
        <h:outputStylesheet library="css" name="mycss.css"/>
    </h:head>
    <h:body>


        <h:form>

            <h1>Add Student</h1>

            <p:panelGrid columns="2" style="margin: auto">

                <p:outputLabel value="Name"/>
                <p:inputText value="#{studentController.name}"/>


                <p:outputLabel value="Age"/>
                <p:inputText value="#{studentController.age}"/>

                <p:commandButton value="Add" action="#{studentController.submit}" update="students"/>
                <p:commandButton value="Return To Homepage" action="index"/>


            </p:panelGrid>

            <p:dataTable id="students" value="#{studentController.allStudents}" var ="s">


                <p:column headerText="ID">#{s.id}</p:column>
                <p:column headerText="NAME">#{s.name}</p:column>
                <p:column headerText="AGE">#{s.age}</p:column>



            </p:dataTable>



        </h:form>

    </h:body>
</html>
