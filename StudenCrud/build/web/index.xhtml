<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet library="css" name="mycss.css"/>
    </h:head>
    <h:body>
        
        <img src="resources/img/javalogo.jpg" width="100" height="80"/>

        <h1>Welcome To StudentManagement!</h1>

        <br/>
        <h:form>


            <p:panelGrid columns="4" style="margin: auto">
                
                <p:commandButton value="Add Student" action="addstudent"/>
                <p:commandButton value="Remove Student" action="removestudent"/>
                <p:commandButton value="Update Student Name" action="updatestudentname"/>
                <p:commandButton value="Update Student Age" action="updatestudentage"/>

            </p:panelGrid>

            <br/>
            <br/>
          

            <p:panelGrid columns="1" style="margin: auto">

                <p:outputLabel value="Student id"/>
                <p:inputText value="#{studentController.studentId}"/>
                <p:commandButton value="Find Student By Id" action="#{studentController.findStudent}"/>

            </p:panelGrid>


            <p:dataTable id="students" value="#{studentController.allStudents}" var ="s">

                <p:column headerText="ID" sortBy="#{s.id}">#{s.id}</p:column>
                <p:column headerText="NAME" sortBy="#{s.name}">#{s.name}</p:column>
                <p:column headerText="AGE" sortBy="#{s.age}">#{s.age}</p:column>

            </p:dataTable>



        </h:form>



    </h:body>
</html>
